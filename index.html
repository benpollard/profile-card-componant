<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card | br-400 text-center bg-neutral-100">
        <div class="card__header">
          <img src="images/bg-pattern-card.svg" />
          <img class="card__profile-picture" src="images/image-victor.jpg" />
        </div>
        <div class="card__body | margin-top-900">
          <h2>
            Victor Crest
            <span class="fs-500 text-neutral-400 fw-regular">26</span>
          </h2>
          <p class="margin-top-300">London</p>
          <div class="stats | margin-top-600 p-block-500 p-inline-800">
            <ul class="stats__list | flex-row" role="list">
              <li>
                <p class="fw-bold fs-500 text-neutral-900">80K</p>
                <p class="fs-300 letter-spacing-500">Followers</p>
              </li>
              <li>
                <p class="fw-bold fs-500 text-neutral-900">803K</p>
                <p class="fs-300 letter-spacing-500">Likes</p>
              </li>
              <li>
                <p class="fw-bold fs-500 text-neutral-900">1.4K</p>
                <p class="fs-300 letter-spacing-500">Photos</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
